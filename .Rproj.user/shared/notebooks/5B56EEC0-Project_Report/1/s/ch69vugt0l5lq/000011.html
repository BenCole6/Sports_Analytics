<head>

<body style="background-color:white;">
<table class="table table-striped table-hover" style="width: auto !important; margin-left: auto; margin-right: auto;">
<caption>Points awarded for different win types in NHL regular season</caption>
 <thead>
  <tr>
   <th style="text-align:left;"> Win Type </th>
   <th style="text-align:right;"> Winning Team Points </th>
   <th style="text-align:right;"> Losing Team Points </th>
  </tr>
 </thead>
<tbody>
  <tr>
   <td style="text-align:left;"> Not Overtime </td>
   <td style="text-align:right;"> 2 </td>
   <td style="text-align:right;"> 0 </td>
  </tr>
  <tr>
   <td style="text-align:left;"> Overtime or Shootout </td>
   <td style="text-align:right;"> 2 </td>
   <td style="text-align:right;"> 1 </td>
  </tr>
</tbody>
</table>
